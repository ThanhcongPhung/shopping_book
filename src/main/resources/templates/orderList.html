<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>
<th:block th:include="/_header"></th:block>
<th:block th:include="/_menu"></th:block>

<div class="page-title">Order List</div>
<div>Total Order Count: <span th:utext="${listOrder.totalPages}"></span></div>
<table border="1" style="width:100%">
    <tr>
        <th>Order Num</th>
        <th>Order Date</th>
        <th>Customer Name</th>
        <th>Customer Address</th>
        <th>Customer Email</th>
        <th>Amount</th>
        <th>View</th>
    </tr>
    <tr th:each="orders:${listOrder}">
        <td th:utext="${orders.orderNum}"></td>
        <td th:utext="${#dates.format(orders.orderDate,'dd-MM-yyyy HH:mm')}"></td>
        <td th:utext="${orders.customerName}"></td>
        <td th:utext="${orders.customerAddress}"></td>
        <td th:utext="${orders.customerName}"></td>
        <td style="color:red;" th:utext="${#numbers.formatDecimal(orders.amount,3,2,'COMMA')}">
        </td>
        <td><a th:href="@{|/admin/order?orderId=${orders.id}|}">View</a></td>
    </tr>
</table>

</html>
